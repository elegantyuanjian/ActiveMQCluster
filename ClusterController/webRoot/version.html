 <b>运行环境</b><br/>
    需要预装Java运行环境 <br/>
  <b>使用说明: </b><br/>
 1.解压BrokerMonitor.zip<br/>
 2.进入BrokerMonitor目录<br/>
 3.解压apache-activemq-5.9.0-01.zip<br/>
 4.进入apache-activemq-5.9.0-01\bin<br/>
 5.双击activemq.bat<br/>
 6.退到BrokerMonitor目录<br/>
 7.解压Balancer.zip<br/>
 8.进入Balancer目录<br/>
 9.运行startup.bat<br/>
 10.运行完毕<br/>
